<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculadora GRUNT</title><link rel="stylesheet" href="./styles/main.min.css"></head><body><div class="container"><h1>Calculadora</h1><div class="calculadora"><h1>Calculadora</h1><p id="visor"></p><table><tr><td><button onclick="clean()">C</button></td><td><button onclick="remove()">ac</button></td><td><button onclick="inserir('/')">/</button></td><td><button onclick="inserir('*')">X</button></td></tr><tr><td><button onclick="inserir('7')">7</button></td><td><button onclick="inserir('8')">8</button></td><td><button onclick="inserir('9')">9</button></td><td><button onclick="inserir('-')">-</button></td></tr><tr><td><button onclick="inserir('4')">4</button></td><td><button onclick="inserir('5')">5</button></td><td><button onclick="inserir('6')">6</button></td><td><button onclick="inserir('+')">+</button></td></tr><tr><td><button onclick="inserir('1')">1</button></td><td><button onclick="inserir('2')">2</button></td><td><button onclick="inserir('3')">3</button></td><td rowspan="2"><button style="height: 104px;" onclick="calcular()">=</button></td></tr><tr><td colspan="2"><button onclick="inserir('0')" style="width: 104px;">0</button></td><td><button onclick="inserir('.')">.</button></td></tr></table></div></div><script src="./scripts/main.min.js"></script></body></html>
